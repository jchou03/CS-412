<!-- quotes/templates/quotes/base.html
 base page from which all other pages will inherit -->

 {% load static %}

 <html>
     <head>
         <title>Quotes</title>
         <!-- <link rel="stylesheet" href="/static/style.css"> -->
         <link rel="stylesheet", href="{% static 'quotes_style.css' %}">
     </head> 
     <body>
         <nav class="navbar">
             {% comment %} <ul> {% endcomment %}
                 <!-- <a href="/hw">Home</a> -->
                  <!-- using django scriptlet URL function to look up a URL by name -->
                 <a href="{% url 'quote' %}">Quote of the Day</a>
                 <a href="{% url 'show_all' %}">Show all Quotes</a>
                 <a href="{% url 'about' %}">About</a>
             {% comment %} </ul> {% endcomment %}
         </nav>
        
         <div class="content">
            {% block content %}
            <!-- creating a block named content that can be replaced by using an inherited file -->
            <!-- put interesting (specific stuff) here -->
            {% endblock %}

            <p>This page was generated at {{current_time}}.</p>
        </div>
         
     </body>
 </html>
