{% extends 'mini_fb/base.html' %}
{% comment %} page for users to create new profiles {% endcomment %}
{% block content %}

<h2>Are you sure you want to delete this status message?</h2>

<p>{{status}}</p>

<table>
    <tr>
        <td>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="profile_pk" value={{status.profile.pk}}>
                <input type="submit" name="delete_status" value="Delete Status">
            </form>
        </td>
        <td>
            <form action="{% url 'show_profile' status.profile.pk %}">
                <input type="submit" name="cancel" value="Cancel">
            </form>
        </td>
    </tr>
</table>

{% endblock %}
