<h3>Search Form</h3>
<table>
<form action="{% url action_url %}">
    <tr>
        <th>Trip Name:</th>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <th>Destination:</th>
        <td><input type="text" name="destination"></td>
    </tr>
    <tr>
        <th>Start Date:</th>
        <td><input type="date" name="start_date"></td>
    </tr>
    <tr>
        <th>End Date:</th>
        <td><input type="date" name="end_date"></td>
    </tr>
    <tr>
        <td><input type="submit" ></td>
        <td></td>
    </tr>
</form>
</table>
