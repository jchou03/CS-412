{% extends 'project/base.html' %}

{% block content %}

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    {{form}}

    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
        <input type="hidden" name="next" value="{% url 'show_all_trips' %}">
    {% endif %}
    
    <input type="submit" value="Login">
</form>

{% endblock %}
