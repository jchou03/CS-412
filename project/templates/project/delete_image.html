{% extends 'project/base.html' %}
{% comment %} page for users to delete images {% endcomment %}
{% block content %}

<h2>Are you sure you want to delete this image?</h2>
{% comment %} <div class="img_table"> {% endcomment %}
    <img src="{{image.image.url}}" alt="image goes here" class="delete_image">
{% comment %} </div> {% endcomment %}

<table>
    <tr>
        <td>
            <form method="POST">
                {% csrf_token %}
                {% comment %} <input type="hidden" name="profile_pk" value={{status.profile.pk}}> {% endcomment %}
                <input type="submit" name="delete_image" value="Delete Image">
            </form>
        </td>
        <td>
            <form action="{% url 'show_trip' trip_pk %}">
                <input type="submit" name="cancel" value="Cancel">
            </form>
        </td>
    </tr>
</table>

{% endblock %}
