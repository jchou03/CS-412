{% extends 'project/base.html' %}

{% block content %}
    <h1>Create A New Image!</h1>
    <form method="POST" action="{% url 'create_img' trip_pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit">
    </form>
{% endblock %}
