{% extends 'project/base.html' %}

{% block content %}
    <h1>Create A New Image!</h1>
    {% comment %} display the image creation form as a table for 
    users to create new images  associated with a trip 
    {% endcomment %}
    <table>
        <form method="POST" action="{% url 'create_img' trip_pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_table}}
            <tr><td></td><td><input type="submit"></td></tr>
        </form>
    </table>
{% endblock %}
