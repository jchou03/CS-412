<!-- project/templates/project/show_all_trips.html -->
{% extends "project/base.html" %}

{% block content %}
    <h1>Trip Planner</h1>
    <div class="row">
        {% include "project/search.html" %}    
    </div>
    {% for trip in trips %}
        <a href="{% url 'show_trip' trip.pk %}" class="trip" >{{trip}}</a>
    {% empty %}
        <a class="trip">No trips match your search</a>
    {% endfor %}
{% endblock %}
