{% extends 'project/base.html' %}

{% block content %}
    <h1>Create A New Cost!</h1>

    {% comment %} display the cost creation form as a table for 
    users to create new costs associated with a trip 
    {% endcomment %}
    <table>
        <form method="POST" action="{% url 'create_cost' trip_pk %}">
            {% csrf_token %}
            {{form.as_table}}
            <tr><td></td><td><input type="submit"></td></tr>
        </form>
    </table>
{% endblock %}
